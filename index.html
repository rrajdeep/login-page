
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Login Page using HTML and CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Login Credential div -->
    <div class="credential-container">
        <form action="">
            <label for="user"><span style="color: rgb(1, 248, 228)">User Name</span></label>
            <br>
            <input class="input" type="text" name="user-name" placeholder="Username">
            <br><br>
            <label for="password"><span style="color: rgb(1, 248, 228)">Password</span></label>
            <br>
            <input class="input" type="password" name="password" placeholder="Password">
            <br><br>

            <!-- Login Button -->
            <button class="loginBtn" type="submit">Login here</button>
            <br><br>
            <input type="checkbox"><span style="color: #fff"> Remeber me</span>
        </form>
        <div class="forgotPwdDiv">
            <!-- login button -->
            <button type="button"><a href="#">Forgot password</a></button>
        </div>
    </div>
</body>

</html>
